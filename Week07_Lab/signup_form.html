<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員註冊表單</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="py-5">
  <div class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h3 class="mb-4 text-center">會員註冊</h3>
        <form id="signup-form" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" id="name" class="form-control" required aria-describedby="name-error">
            <p id="name-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required aria-describedby="email-error">
            <p id="email-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>
          
          <div class="mb-3">
            <label for="phone" class="form-label">手機</label>
            <input type="tel" id="phone" class="form-control" required aria-describedby="phone-error" maxlength="10" inputmode="numeric">
            <p id="phone-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" id="password" class="form-control" required aria-describedby="password-error">
            <p id="password-error" class="text-danger small mb-1" aria-live="polite"></p>
            <!-- (進階) 密碼強度條 -->
            <div id="strength-bar" class="progress d-none">
              <div class="progress-bar" role="progressbar"></div>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">確認密碼</label>
            <input type="password" id="confirm-password" class="form-control" required aria-describedby="confirm-password-error">
            <p id="confirm-password-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>
          <div class="mb-3">
            <label class="form-label d-block">興趣（至少勾選一項）</label>
            <div id="interests" class="d-flex flex-wrap gap-3">
              <div><input type="checkbox" id="sports" value="運動"><label for="sports">運動</label></div>
              <div><input type="checkbox" id="music" value="音樂"><label for="music">音樂</label></div>
              <div><input type="checkbox" id="travel" value="旅遊"><label for="travel">旅遊</label></div>
              <div><input type="checkbox" id="reading" value="閱讀"><label for="reading">閱讀</label></div>
            </div>
            <p id="interests-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required aria-describedby="terms-error">
            <label class="form-check-label" for="terms">我已閱讀並同意服務條款</label>
            <p id="terms-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <div class="d-flex justify-content-between">
            <button type="reset" id="reset-btn" class="btn btn-outline-secondary">重設</button>
            <button type="submit" id="submit-btn" class="btn btn-outline-secondary">送出</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="signup_form.js"></script>
</body>
</html>
